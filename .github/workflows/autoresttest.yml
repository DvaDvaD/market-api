
name: AutoRestTest CI

on:
  push:
    branches:
      - main

jobs:
  run-autoresttest:
    runs-on: ubuntu-latest
    environment: "AutoRestTest Web"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run AutoRestTest
        run: |
          set -e

          echo "${{ secrets.AUTORESTTEST_API_KEY }}"
          echo "Spec content: $(node -p "JSON.stringify(require('./market.json'))")"

          if [ ! -f "market.json" ]; then
            echo "Error: Spec file not found at market.json"
            exit 1
          fi
          # Use Node to read and stringify the JSON spec, which is more robust than using shell commands.

          PAYLOAD=$(node -e "
            const fs = require('fs');
            const spec = require('./market.json');
            const data = {
              spec,
              config: {"llm_engine":"gpt-4","llm_engine_temperature":0.7,"use_cached_graph":false,"use_cached_q_tables":false,"rl_agent_learning_rate":0.1,"rl_agent_discount_factor":0.9,"rl_agent_max_exploration":1,"time_duration_seconds":60,"mutation_rate":0.1},
              user_id: 'user_34JbEVSt2M9RUA7qaBE2SYPQ85z'
            };
            console.log(JSON.stringify(data));
          ")

          curl -X POST https://unprofanely-nonnocturnal-latonya.ngrok-free.app/api/v1/jobs \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.AUTORESTTEST_API_KEY }}" \
            -d $PAYLOAD
